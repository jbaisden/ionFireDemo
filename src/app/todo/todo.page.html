<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button authHide></ion-menu-button>
    </ion-buttons>
    <ion-title>
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let todo of todos | async; trackBy: trackById">
      <ion-label>
        <span [class.complete]="todo.status === 'complete'">
          {{ todo.details }}
        </span>
      </ion-label>

      <ion-checkbox (click)="toggleStatus(todo)" [checked]="todo.status === 'complete'">

      </ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
