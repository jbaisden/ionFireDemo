<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button authHide></ion-menu-button>
    </ion-buttons>
    <ion-title>
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-segment (ionChange)="updateFilter($event.detail.value)">

    <ion-segment-button value="" checked>
      All
    </ion-segment-button>

    <ion-segment-button value="complete" checked>
      Complete
    </ion-segment-button>

    <ion-segment-button value="pending" checked>
      Pending
    </ion-segment-button>

  </ion-segment>

  <ion-list>
    <ion-item *ngFor="let todo of filtered | async; trackBy: trackById">
      <ion-label>
        <span [class.complete]="todo.status === 'complete'">
          {{ todo.details }}
        </span>
      </ion-label>

      <ion-checkbox (click)="toggleStatus(todo)" [checked]="todo.status === 'complete'">

      </ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
